<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pennsylvania Historic Markers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="icon" type="image/x-png" href="img/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <header>
    <h1>Pennsylvania Historic Markers</h1>
    <p class="info"></p>
  </header>
  <main>
    <form id="phmc-filters">
      <label for="phmc-keyword">Keyword:</label>
      <input type="text" id="phmc-keyword" name="phmc-keyword">

      <label for="phmc-categories">Categories:</label>
      <select id="phmc-categories" name="phmc-categories" multiple></select>

      <button type="submit">Search</button>
    </form>
    <div id="map" class="map"></div>
    <dialog id="loading-dialog">
      <p>Loading historic markers...</p>
    </dialog>
  </main>
</body>

</html>
