<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philadelphia 311 Calls</title>

  <link rel="icon" type="image/x-png" href="img/icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Philadelphia 311 Calls</h1>
      <p>A list of the most recent citizen service requests in Philadelphia</p>
    </header>

    <main>
      <div id="info-panel">
        <h2>Most Recent 311 Calls</h2>
        <div id="loading">Loading data...</div>
        <div id="data-info" class="hidden">
          <p>Showing the <span id="call-count">0</span> most recent calls:</p>
        </div>
      </div>

      <div id="calls-container">
        <ol id="calls-list">
          <!-- 311 calls will be dynamically added here -->
        </ol>
      </div>
    </main>
  </div>
</body>

</html>
